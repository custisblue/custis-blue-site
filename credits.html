<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website created by Custis Blue</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/Heart_shaped_Logo_w_background.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000 url('https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/Black%20background.png') no-repeat center center;
            background-size: cover;
            color: #00ffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .credits-container {
            padding: 40px;
        }
        
        h1 {
            font-size: 0.9rem;
            margin-bottom: 40px;
            color: #ffffff;
            font-weight: normal;
        }
        
        .logo-link {
            display: inline-block;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }
        
        .logo-link:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        
        .logo-link img {
            height: 3.5vw;
            min-height: 35px;
            max-height: 70px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.4));
        }
        
        .take-me-home-asset {
            position: absolute;
            bottom: -30px;
            right: -120px;
            height: 28px !important;
            max-height: 28px !important;
            min-height: 0px !important;
            width: auto !important;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.4));
            pointer-events: none;
            opacity: 0;
            transform: rotate(-15deg) translateY(5px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        
        .logo-link:hover .take-me-home-asset {
            opacity: 1;
            transform: rotate(-15deg) translateY(0);
            height: 28px !important;
            max-height: 28px !important;
        }
        
        /* Ensure desktop size is not overridden by mobile */
        @media (min-width: 769px) {
            .take-me-home-asset {
                height: 3px !important;
                max-height: 3px !important;
            }
        }
        
        /* Mobile blinking animation */
        @media (max-width: 768px) {
            .logo-link .take-me-home-asset,
            .take-me-home-asset {
                animation: blinkTakeMeHome 7s infinite;
                animation-delay: 3s;
                transform: rotate(-10deg) !important;
                transition: opacity 1.5s ease-in-out;
                height: 24px !important;
                max-height: 24px !important;
                min-height: 0px !important;
                width: auto !important;
                bottom: -35px !important;
            }
            
            .logo-link:hover .take-me-home-asset {
                transform: rotate(-10deg) !important;
            }
        }
        
        @keyframes blinkTakeMeHome {
            0%, 2% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            52% {
                opacity: 1;
            }
            55%, 100% {
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 0.8rem;
            }
            
            .logo-link img {
                height: 9vw;
                min-height: 40px;
                max-height: 55px;
            }
            
            .logo-link .take-me-home-asset {
                height: 24px !important;
                max-height: 24px !important;
                min-height: 0px !important;
                width: auto !important;
                bottom: -35px !important;
                right: -120px;
            }
            
            .take-me-home-asset {
                height: 24px !important;
                max-height: 24px !important;
                min-height: 0px !important;
            }
        }
    </style>
</head>
<body>
    <div class="credits-container">
        <h1>website created by Custis Blue.</h1>
        <a href="/" class="logo-link">
            <img src="https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/Heart_shaped_Logo_white.png" alt="CVSTIS BLUE Logo">
            <img src="https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/take_me_home_asset.png" alt="Take Me Home" class="take-me-home-asset">
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website created by Custis Blue</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/Heart_shaped_Logo_w_background.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000 url('https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/Black%20background.png') no-repeat center center;
            background-size: cover;
            color: #00ffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .credits-container {
            padding: 40px;
        }
        
        h1 {
            font-size: 0.9rem;
            margin-bottom: 40px;
            color: #ffffff;
            font-weight: normal;
        }
        
        .logo-link {
            display: inline-block;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .logo-link:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        
        .logo-link img {
            height: 3vw;
            min-height: 30px;
            max-height: 60px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.4));
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 0.8rem;
            }
            
            .logo-link img {
                height: 8vw;
                min-height: 35px;
                max-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="credits-container">
        <h1>website created by Custis Blue.</h1>
        <a href="home.html" class="logo-link">
            <img src="https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/Heart_shaped_Logo_white.png" alt="CVSTIS BLUE Logo">
        </a>
    </div>
</body>
</html>

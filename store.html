<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - CVSTIS BLUE</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/Heart_shaped_Logo_w_background.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000 url('https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/Black%20background.png') no-repeat center center;
            background-size: cover;
            color: #00ffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .store-container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .coming-soon-text {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: normal;
            text-transform: lowercase;
        }
        
        .phone-number-link-store {
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            margin-top: 40px;
        }
        
        .phone-number-link-store:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .phone-number-asset {
            height: 5vw;
            min-height: 40px;
            max-height: 80px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.4));
        }
        
        .logo-link {
            display: inline-block;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
            margin-top: 50px;
            position: relative;
        }
        
        .logo-link:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        
        .logo-link img {
            height: 3.5vw;
            min-height: 35px;
            max-height: 70px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.4));
        }
        
        .take-me-home-asset {
            position: absolute;
            bottom: -30px;
            right: -120px;
            height: 28px !important;
            max-height: 28px !important;
            min-height: 0px !important;
            width: auto !important;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.4));
            pointer-events: none;
            opacity: 0;
            transform: rotate(-15deg) translateY(5px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        
        .logo-link:hover .take-me-home-asset {
            opacity: 1;
            transform: rotate(-15deg) translateY(0);
            height: 28px !important;
            max-height: 28px !important;
        }
        
        /* Ensure desktop size is not overridden by mobile */
        @media (min-width: 769px) {
            .take-me-home-asset {
                height: 3px !important;
                max-height: 3px !important;
            }
        }
        
        /* Mobile blinking animation */
        @media (max-width: 768px) {
            .logo-link .take-me-home-asset,
            .take-me-home-asset {
                animation: blinkTakeMeHome 7s infinite;
                animation-delay: 3s;
                transform: rotate(-10deg) !important;
                transition: opacity 1.5s ease-in-out;
                height: 24px !important;
                max-height: 24px !important;
                min-height: 0px !important;
                width: auto !important;
                bottom: -35px !important;
            }
            
            .logo-link:hover .take-me-home-asset {
                transform: rotate(-10deg) !important;
            }
        }
        
        @keyframes blinkTakeMeHome {
            0%, 2% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            52% {
                opacity: 1;
            }
            55%, 100% {
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .coming-soon-text {
                font-size: 1.2rem;
            }
            
            .phone-number-asset {
                height: 8vw;
                min-height: 50px;
                max-height: 100px;
            }
            
            .logo-link img {
                height: 9vw;
                min-height: 40px;
                max-height: 55px;
            }
            
            .logo-link .take-me-home-asset {
                height: 24px !important;
                max-height: 24px !important;
                min-height: 0px !important;
                width: auto !important;
                bottom: -35px !important;
                right: -120px;
            }
            
            .take-me-home-asset {
                height: 24px !important;
                max-height: 24px !important;
                min-height: 0px !important;
            }
        }
    </style>
</head>
<body>
    <div class="store-container">
        <h1 class="coming-soon-text">coming soon.</h1>
        <a href="#" id="phone-number-link" class="phone-number-link-store">
            <img src="https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/superphone_asset_number.png" alt="Phone Number" class="phone-number-asset">
        </a>
        <a href="/" class="logo-link">
            <img src="https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/Heart_shaped_Logo_white.png" alt="CVSTIS BLUE Logo">
            <img src="https://raw.githubusercontent.com/custisblue/custis-blue-assets/main/take_me_home_asset.png" alt="Take Me Home" class="take-me-home-asset">
        </a>
    </div>
    
    <script>
        // Phone number
        const phoneNumber = '+12565738531'; // +1 (256) 573-8531
        
        const phoneLink = document.getElementById('phone-number-link');
        
        phoneLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Open SMS app
            window.location.href = `sms:${phoneNumber}`;
        });
    </script>
</body>
</html>
